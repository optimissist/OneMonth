<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Mr. Javascript</title>
  </head>
  <body>

    <h1> I'm Mr. JavaScript</h1>
    <a id="greeting" href="#">Hey JavaScript,</a><a class="question" href="#">how ya feeling?</a>

    <script type="text/javascript">

      var greeting = document.getElementById("greeting");
      greeting.addEventListener("click", function() {
        var h1 = document.querySelector("h1");
        h1.innerHTML = "I'm Mr. JavaScript";
        console.log(h1);
      });

      var question = document.getElementsByClassName("question");
      question[0].addEventListener("click", function() {
        var h1 = document.querySelector("h1");
        h1.innerHTML = "I'm alive!";
        console.log(h1);
      });

    </script>
  </body>
</html>
